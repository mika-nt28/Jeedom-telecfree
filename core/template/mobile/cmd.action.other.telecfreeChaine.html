<span class="cmd" data-type="action" data-subtype="other" data-cmd_id="#id#" style="width:100%;height:100%;">
	<center>
		<a class="action iconCmd">
			<img src="plugins/telecfree/core/template/images/chaines/chaines.png" width="80px"/>
		</a>
	</center>
	<script>
		$.ajax({
			type: 'POST',
			async: false,
			url: 'plugins/telecfree/core/ajax/telecfree.ajax.php',
			data: {
				action: 'getChaineLogo',
				logicalId: '#logicalId#'
			},
			dataType: 'json',
			global: false,
			error: function(request, status, error) {
			},
			success: function(data) {
				if (data.state != 'ok') {
					$('#div_alert').showAlert({message: data.result, level: 'danger'});
					return;
				}
				$(".cmd[data-cmd_id=#id#] .iconCmd img").attr('src',data.result);
			}
		});
		$(".cmd[data-cmd_id=#id#] .action").off().on("click", function() {
			jeedom.cmd.execute({id: "#id#"});
		});
	</script>
</span>
